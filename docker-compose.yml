version: '3'

services:
  app:
    build: .
    command: ["./node_modules/.bin/gulp", "bws"]
    environment:
      - NODE_ENV=development
      - DEBUG=democracyos*
      - MONGO_URL=mongodb://mongo:27017/myDatabase
      - ORGANIZATION_NAME=DemocracyOS Fork
      # Add your email here!
      - STAFF=email@example.com
    #links:
     # - mongo
    ports:
      - 3000:3000
    volumes:
      - ./ext/lib:/usr/src/ext/lib
      - ./public:/usr/src/public
    tty: true

